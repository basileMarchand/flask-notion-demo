<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Visualisation de la Base de Données</title>
  </head>
  <body>
    <h1>Données de la Base</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Email</th>
          <th>Humeur</th>
        </tr>
      </thead>
      <tbody>
        {% for item in donnees %}
        <tr>
          <td>{{ item['Nom'] }}</td>
          <td>{{ item['Prenom'] }}</td>
          <td>{{ item['Email'] }}</td>
          <td>{{ item['Humeur'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
